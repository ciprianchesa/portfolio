<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ciprian Chesa </title>
    <link rel="stylesheet" href="styles.css">

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
    emailjs.init("user_SHLKn2xBkl3ckoRqEHfkt");
    })();
</script>

<script type="text/javascript">
  window.onload = function() {
      document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault();
          // generate a five digit number for the contact_number variable
          this.contact_number.value = Math.random() * 100000 | 0;
          // these IDs from the previous steps
          emailjs.sendForm('service_gr5y44a', 'template_k1qfiqj', this)
              .then(function() {
                  console.log('SUCCESS!');
              }, function(error) {
                  console.log('FAILED...', error);
              });
              event.target.reset()
      });
  }
</script>

  <script>
    document.getElementById("EmptyButton").onclick = function() {
    document.getElementById("sendmessage").innerHTML = "Sent!";
}
</script>



  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <script src="like_button.js"></script>

</head>

<body>

    <section id="contact">
      <div>
        <div className="container">
          <h1 style="color:#05181c">Let's work together!</h1>
          <form className="form-control" id="contact-form" onSubmit={sendEmail}>
            <div class="contact-form" className="row pt-5 mx-auto">
              <div>
                <h1 style="color:#ffffff">Contact me!</h1>
              </div> 

              <div>
                <input type="hidden" name="contact_number" />
              </div> 

              <div class="txtb" className="col-8 form-group mx-auto">
                <input type="text" className="form-control" placeholder="Name" name="user_name" required />
              </div>

              <div class="txtb" className="col-8 form-group pt-2 mx-auto">
                <input type="email" className="form-control" placeholder="Email" name="user_email" required />
              </div>

              <div class="txtb" className="col-8 form-group mx-auto">
                <textarea className="form-control" cols="30" rows="5" placeholder="Your message" name="message"></textarea>
              </div>
              
              <div className="col-8 pt-3 mx-auto">
                <input type="submit" id="EmptyButton" className="btn btn-success" value="Send" />
                <p id="sendmessage"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
