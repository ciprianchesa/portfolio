<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ciprian Chesa </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div class="topnav">
        <nav id="navbar">
          <ul id="top-menu-bar"> 
            <li><a href="#" data-id="home">Home</a></li>
            <li><a href="#" data-id="projects">Projects</a></li>
            <li><a href="#" data-id="contact">Contact</a></li>
          </ul>
        </nav>
        <a href="javascript:void(0);" class="icon" onclick="mobileNavbar()">
          <i class="fa fa-bars"></i>
        </a>
        </div>
    </header>

    <div class="container">
    <section id="home" class="page">
      <div class="welcome">
        <h1>Hi, I'm Ciprian Chesa,</h1>
        <h3>Few thinks about me...soon :)
        </h3>
      </div>
    </section>

    <section id="projects" class="page" style="display: none;">
      <div class="projects-title">
        <h2>My projects</h2>
      </div>

      <div class="projects-group"> 
        <a href='https://ciprianchesa.github.io/' id='profile-link' target='_blank'>
          <img src='/img/html_cv.png' alt=''/>
            <h3>My CV Online (HTML, CSS & JS)</h3></a>
      </div>

      <div class="projects-group">
        <a href='https://ciprianchesa.github.io/Pay_Parking_Fee/' id='profile-link' target='_blank'>
          <img src='img/pay_parking_fee.png' alt=''/>
            <h3>Pay Parking Fee (HTML, CSS & JS)</h3></a>
      </div>

      <!-- <div class="projects-group">
        <a href='https://ciprianchesa.github.io/kineto-site/' id='profile-link' target='_blank'>
          <img src='https://i.postimg.cc/HkJ2NpnM/kineto.png' alt=''/>
            <h3>Landing Page - Physical Therapy (HTML & CSS)</h3></a>
      </div> -->
    </section>

    <section id="contact" class="page" style="display: none;">
      <div className="container">
        <div class="contact-title">
          <h1>Let's work together!</h1>
          <h2>Contact me!</h2>
        </div>
          
        <form className="form-control" id="contact-form" onSubmit={sendEmail}>
          <div class="contact-form" className="row pt-5 mx-auto">
            <div>
              <input type="hidden" name="contact_number" />
            </div> 

            <div class="txtb" className="col-8 form-group mx-auto">
              <input type="text" className="form-control" placeholder="First Name" name="user_name" required />
            </div>

            <div class="txtb" className="col-8 form-group pt-2 mx-auto">
              <input type="email" className="form-control" placeholder="Your Email" name="user_email" required />              
            </div>

            <div class="txtb" className="col-8 form-group mx-auto">
              <textarea className="form-control" cols="30" rows="5" placeholder="Your message" name="message"></textarea>
            </div>
              
            <div class="btn" className="col-8 pt-3 mx-auto">
              <input type="submit" id="EmptyButton" className="btn btn-success" value="Send" />
            </div>
          </div>
        </form>
        <div>
        <p id="sendmessage"></p>
        </div>
      </div>
      <div class="links">
        <a href="https://www.linkedin.com/in/ciprian-chesa/" target="_blank">
          <i class="fa fa-linkedin-square w3-large"></i></a>

        <a href="https://github.com/ciprianchesa" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i></a>

        <a href="https://codepen.io/ciprianchesa" target="_blank">
          <i class="fa fa-codepen" aria-hidden="true"></i></a>

        <a href="mailto:cip@ciprianchesa.com" target="_blank">
          <i class="fa fa-envelope"></i></a>
      </div>
    </section>
  </div>
</div>

<script src="functions.js"></script>
</body>
</html>
